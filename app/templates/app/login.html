{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<div class="recipe-container">
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-button">
              <button type="submit" >Login</button>
            </div>
        </form>
        <a href="{% url 'register' %}" >Register Here!</a>
    </div>

</div>

{% endblock content %}
